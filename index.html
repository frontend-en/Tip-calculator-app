<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="header__logo">
  </header>

  <main class="calculator">
    <div class="calculator__content">
      <div class="calculator__calc">
        <div class="calculator__bill">
          <label for="bill lable">Bill</label>
          <input type="number" id="bill" value='' required placeholder="00.00">
        </div>
        <div class="calculator__select-tip">
          <div class="calculator__select-tip-lable lable">
            Select Tip %
          </div>
          <div class="calculator__buttons">
            <button class="calculator__button">
              5%
            </button>
            <button class="calculator__button">
              10%
            </button>
            <button class="calculator__button">
              15%
            </button>
            <button class="calculator__button">
              25%
            </button>
            <button class="calculator__button">
              50%
            </button>
            <input id="custom" type="number" class="calculator__button calculator-input" value="" placeholder="Custom" />
              
          </div>
        </div>
        <div class="calculator__people">
          <label for="people lable">Number of People</label>
          <input type="number" id="people" value="" required placeholder="1">
          <span id="error" class="calculator__error hidden">Can’t be zero</span>
        </div>
      </div>
      <div class="calculator__amount amount">
        <div class="amount__row">
          <div class="amount__tips">
            <div class="amount__tip">
              Tip Amount
            </div>
            <div class="amount__person">
              / person
            </div>
          </div>
          <div id="tip" class="amount__cost" placeholder="00.00">$0.00</div>
        </div>
        <div class="amount__row">
          <div class="amount__tips">
            <div class="amount__tip">
              Total
            </div>
            <div class="amount__person">
              / person
            </div>
          </div>
          <div id="total" class="amount__cost">$0.00</div>
        </div>
        <button id="reset" class="amount__button">reset</button>
      </div>
    </div>

  </main>

  <script src="./javascript/app.js"></script>
</body>

</html>
